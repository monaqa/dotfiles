format = """
$time\
$cmd_duration\
$line_break\
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$package\
$golang\
$julia\
$nim\
$nodejs\
$ocaml\
$python\
$ruby\
$rust\
$swift\
$terraform\
$memory_usage\
$aws\
$gcloud\
$env_var\
$custom\
$line_break\
$jobs\
$battery\
$status\
$character"""
[directory]
truncation_length = 8
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red)"
[time]
disabled = false
format = "[\\[$time\\]]($style) "
time_format = "%Y-%m-%d %T"
utc_time_offset = "+9"
style = "fg:249"

[python]
format = '[${symbol}(${version})( \($virtualenv\)]($style)'
